    <hr>
    <main>
        <section>
        <h2>Our Contact Form</h2>

        <form action="http://httpbin.org/get" method="GET">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="your name" required autocomplete="on">
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="text" email="email" id="email" placeholder="your email" required autocomplete="on">
                </p>
                <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="mesage" cols="30" rows="10"></textarea placeholder="Type your message here">
                </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
    </section>
    <section>

            <br><br>

    </section>
